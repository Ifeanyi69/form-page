<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>

                    <td>
                        Name :
                    </td>
                    <td>
                        <input type="text" placeholder="name" name="">

                </tr>
                <tr>
                    <td>
                        Password : 
                    </td>

                        <input type="password"placeholder="password" name="">

                </tr>

                    <td>

                        <select>
                            <option>+234</option>

                        <input type="phone" placeholder="9380********" name="">

                </tr>

                    <td>

                    </td>
                </tr>
            </table>
        </form>

</html>
